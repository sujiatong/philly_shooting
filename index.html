<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shooting Dashboard - Map Test</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>

    <!-- HEADER -->
    <header id="header">
        <div id="title">Shooting victims dashboard in Philadelphia</div>

        <div id="header-controls">
        
            <!-- SEARCH BOX NEXT -->
            <div id="search-box">
                <input type="text" id="location-search" placeholder="Search for a location..." />
                <button id="search-button">Search</button>
                <ul id="suggestions"></ul>
            </div>
        
        </div>
                  
    </header>

    <!-- MAIN DASHBOARD LAYOUT -->
    <main id="main">

        <!-- LEFT: MAP -->
        <section id="map-section">
            <div id="map-container">
                <div id="map"></div>
            </div>
        </section>

        <!-- RIGHT: CHART PANEL -->
        <aside id="side-panel">

            <h1 class="panel-title">Summary & Charts</h1>

            <!-- DATE FILTER FIRST -->
            <div id="date-filter">
                <label for="date-start">From:</label>
                <input type="date" id="date-start" min="2014-01-01" max="2025-12-31">
        
                <label for="date-end">To:</label>
                <input type="date" id="date-end"   min="2014-01-01" max="2025-12-31">
        
                <button id="date-filter-btn">Filter</button>
            </div>


            <button id="reset-year">Show all years</button>


            <p class="panel-subtitle">
            </p>
        

            <div id="chart-container">
                <div id="chart-panel">
                    <h2>Shooting Count by Year</h2>
                    <canvas id="yearChart"></canvas>
                  </div>
                  
            </div>


            <!-- ⭐ NEW YEARLY ANALYSIS PANEL ⭐ -->
            <div id="year-analysis" class="chart-section">
                <h2>Yearly Analysis</h2>
                <p id="year-analysis-subtitle" class="panel-subtitle"></p>

                <canvas id="monthlyChart"></canvas>

              
                <div id="feature-select-container">
                    <label for="feature-select">Select analysis:</label>
                    <select id="feature-select">
                      <option value="fatal" selected>Fatal vs Non-fatal</option>
                      <option value="sex">Sex distribution</option>
                      <option value="race">Race distribution</option>
                    </select>
                </div>
                  
                <div id="fatal-chart-wrapper" class="chart-wrapper">
                    <canvas id="chart-year-fatal"></canvas>
                </div>
                  
                <div id="sex-chart-wrapper" class="chart-wrapper">
                    <canvas id="chart-year-sex"></canvas>
                </div>
                  
                <div id="race-chart-wrapper" class="chart-wrapper">
                    <canvas id="chart-year-race"></canvas>
                </div>
                  

              

            
            <p class="panel-subtitle"> Data coverage: 2014–2025 (latest update: 2025-11-24)</p>    
            <p class="panel-subtitle"> Source: Philadelphia Open Data Portal – Shooting victims </p>  
            <p class="panel-subtitle"> Created by: Jiatong Su </p>      
        </aside>

    </main>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


    <!-- Main JS -->
    <script src="js/main_1.js"></script>
    <script src="js/controls_1.js"></script>
    <script src="js/charts_1.js"></script>
    <script src="js/monthlychart.js"></script>
    <script src="js/fatal.js"></script>
    <script src="js/sexChart.js"></script>
    <script src="js/raceChart.js"></script>
    <script src="js/panel-toggle.js"></script>






</body>
</html>
